<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${Title}">Document</title>
  </head>
  <body>
    <h1 th:text="${Title}"></h1>
    <div th:if="${users.isEmpty()}" th:text="${'No hay elementos en la lista'}"></div>

    <table th:if="${not users.isEmpty()}">
      <thead>
        <tr>
          <th>name</th>
          <th>lastName</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.name}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:if="${user.email}" th:text="${user.email}"></td>
          <td th:if="${not (user.email != null)}" th:text="${'N/A'}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
